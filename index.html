<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" type="image/png" href="img/heart.png"/>
      <title>Minh Hoàng 💕 Chung Anh</title>
</head>
<body>
     <div id="wrapper">
           <h1 class="dear">💕 CHÀO EM YÊU! 💕</h1>
           <h2 class="title"> Chúng mình đã yêu nhau được... </h2>

           <div id="clock-box">
                 <div id="clock">
                       <date>0 NGÀY</date>
                       <time>00:00:00</time>
                  </div>
            </div>
            
            <div id="info">
                  <div class="one">
                        <img src="img/ck.jpg" class="avt">
                        <p class="name">Nguyễn Minh Hoàng</p>
  			</div>
                  <div id="heart">
                        ❤<i class="count-up">...</i>
                  </div>
                  <div class="two">
                        <img src="img/vk.jpg" class="avt">
                        <p class="name">Hà Chung Anh</p>
                  </div>
            </div>
            
            <div id="music">
                  <audio loop autoplay controls>Your browser does not support the audio element.</audio>
            </div>
            <h1 class="forever">💕 Mãi bên nhau em nhé! 💕</h1>
      </div> 
      
      <script src="app.js"></script>
</body>
